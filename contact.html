<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Schedules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="icon.png">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="body-contact">

    <button class="back-btn" onclick="goBack()"> BACK</button>


      <div class="container1">
        <h1 class="h1-con">Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Juan Miguel Zamora">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+63 9270493114">
                        </div>

                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="JuanMiguelZamora@gmail.com">
                        </div>
                    

                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button class="btn-con" type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>TaskSchedule@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+63 9270493114</td>
                    </tr>
                </table>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-copyright">
                    <p>&copy; 2024 TASK SCHEDULER | All Rights Reserved
                    </p>
                </div>
            </div>
         </footer>

        
    <script src="j.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
